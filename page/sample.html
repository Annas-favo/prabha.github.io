<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel</title>
<style>
  .carousel-container {
    width: 50%;
    margin: auto;
    overflow: hidden;
    position: relative;
  }

  .carousel-slide {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .carousel-slide img {
    width: 100%;
    height:50%;
  }

  .carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 24px;
    z-index: 1;
  }

  .carousel-button.prev {
    left: 20px;
  }

  .carousel-button.next {
    right: 20px;
  }
</style>
</head>
<body>
<div class="carousel-container">
  <div class="carousel-slide">
    <img src="aaa.jpg" alt="Image 1">
    <img src="bbb.jpg" alt="Image 2">
    <img src="ccc.jpg" alt="Image 3">
  </div>
  <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
  <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
</div>

<script>
  const slideContainer = document.querySelector('.carousel-slide');
  let slideIndex = 0;

  function showSlide(index) {
    if (index < 0) {
      index = slideContainer.children.length - 1;
    } else if (index >= slideContainer.children.length) {
      index = 0;
    }
    slideContainer.style.transform = `translateX(-${index * 100}%)`;
    slideIndex = index;
  }

  function prevSlide() {
    showSlide(slideIndex - 1);
  }

  function nextSlide() {
    showSlide(slideIndex + 1);
  }

  // Automatically switch to the next slide every 5 seconds
  setInterval(nextSlide, 5000);
</script>
</body>
</html>
